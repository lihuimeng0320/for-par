<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹性盒模型</title>
    <style>
        #father{
            display:-webkit-box;
            height:600px;
        }
        #one{
            -webkit-box-flex:1;
            background:aquamarine;
        }
        #two{
            -webkit-box-flex:3;
            margin:0 30px;
            background:pink;
        }
        #three{
            -webkit-box-flex:1;
            background: orchid;
        }
    </style>
</head>
<body>

    <div id="father">
        <div id="one">11</div>
        <div id="two">22</div>
        <div id="three">33</div>
    </div>

</body>
</html>
